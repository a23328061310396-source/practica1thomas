<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ataques Cibernéticos — Tabla</title>
  <style>
    /* Reset y fuente básica */
    :root{
      --rosa:#f06a8a;
      --rosa-oscuro:#e14b6b;
      --bordes:#3d5a80;
      --fondo:#f5f7f8;
      --fila:#e6f0f2;
    }
    *{box-sizing:border-box}
    body{
      margin:20px;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--fondo);
      color:#0b1620;
    }

    /* Barra de navegación (rosa como la foto) */
    .nav{
      display:flex;
      gap:18px;
      background:linear-gradient(90deg,var(--rosa) 0%, var(--rosa-oscuro) 100%);
      padding:14px 18px;
      border-radius:8px;
      color:white;
      align-items:center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .nav a{
      color:white;
      text-decoration:none;
      font-weight:600;
      padding:8px 12px;
      border-radius:6px;
    }
    .nav a:hover{background:rgba(255,255,255,0.08)}

    h1{margin-top:18px;font-size:20px}

    /* Tabla */
    .table-ciber{
      width:100%;
      border-collapse:collapse;
      margin-top:18px;
      background:#fff;
      border-radius:12px;
      overflow:hidden;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }
    .table-ciber thead th{
      background: #fff;
      color: #0b1620;
      text-transform:uppercase;
      font-size:13px;
      letter-spacing:1px;
      padding:14px 16px;
      border-bottom: 3px solid rgba(0,0,0,0.05);
      text-align:center;
    }
    .table-ciber td{
      padding:14px 16px;
      border-top: 1px solid rgba(0,0,0,0.04);
      vertical-align:middle;
      font-size:15px;
      text-align:left;
    }
    .table-ciber tbody tr:nth-child(even){background:var(--fila)}
    .table-ciber td:nth-child(1){width:140px;font-weight:600;text-align:center}
    .table-ciber td:nth-child(5){width:100px;text-align:center}
    .table-ciber img{width:72px;height:auto;border-radius:6px;display:inline-block}

    /* Responsive: en pantallas pequeñas, la tabla se hace scroll horizontal */
    .table-wrap{overflow-x:auto;padding-bottom:6px}

    /* Pequeños estilos para celdas largas */
    .small{font-size:13px;color:#334155}
  </style>
</head>

  <h1>Principales ataques cibernéticos</h1>

    /* 2) Seleccionar el tbody de la tabla por su id */
    const cuerpoTabla = document.querySelector("#tablaCiberseguridad tbody");

    /* 3) Recorrer el array y crear filas dinámicamente */
    ataques.forEach(ataque => {
      const fila = document.createElement("tr");

      /* Template literal para insertar las celdas. Observa: src y alt correctos */
      fila.innerHTML = `
        <td>${escapeHtml(ataque.ataque)}</td>
        <td class="small">${escapeHtml(ataque.description)}</td>
        <td class="small">${escapeHtml(ataque.impacto)}</td>
        <td class="small">${escapeHtml(ataque.ejemplo)}</td>
        <td><img src="${ataque.imagen}" alt="${escapeHtml(ataque.ataque)}"></td>
      `;

      cuerpoTabla.appendChild(fila);
    });

    /* Función simple para escapar contenido y evitar que se inyecte HTML accidentalmente */
    function escapeHtml(str){
      if(!str) return "";
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#39;");
    }
  </script>
