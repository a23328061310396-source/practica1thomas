<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>

    <!-- Bootstrap 3 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/schnoerkel-caps" rel="stylesheet"/>
    <link href="https://fonts.cdnfonts.com/css/kingsmen" rel="stylesheet"/>

    <style>
        :root {
            --salmon: #f08e7a;
            --ghost-white: #f6f6fd;
            --alice-blue: #d7e6ed;
            --tiffany-blue: #7fdcc8;
            --yinmn-blue: #324d71;
        }

        body {
            background-color: var(--ghost-white);
            font-family: 'Kingsmen', sans-serif;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .calc input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
        }

        .btn input[type="button"] {
            width: 70px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            border: none;
            background-color: var(--alice-blue);
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn input[type="button"]:hover {
            background-color: var(--tiffany-blue);
        }

        .jumbotron {
            background-color: var(--ghost-white);
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-default" style="background-color: var(--salmon);">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html" style="background: var(--tiffany-blue);">Inicio</a>
                </div>

                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: var(--tiffany-blue);">Unidad 1 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="./tabla.html">Conceptos</a></li>
                            <li><a href="./tabla2.html">Ataques</a></li>
                            <li><a href="./index.html">Protección</a></li>
                        </ul>
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: var(--tiffany-blue);">Unidad 2 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="./file4.html">Conceptos</a></li>
                            <li><a href="./tabla2.html">Ataques</a></li>
                            <li><a href="./index.html">Protección</a></li>
                        </ul>
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: var(--tiffany-blue);">Unidad 3 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="./tabla.html">Conceptos</a></li>
                            <li><a href="./tabla2.html">Ataques</a></li>
                            <li><a href="./index.html">Protección</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1>Alejandro Uriel Gonzalez Reyes</h1>
        <h3>Programación 5A</h3>
        <p>Construye Páginas Web</p>
    </div>

    <!-- Calculadora -->
    <div class="container">
        <div class="calc">
            <input type="text" id="ans" readonly>
            <div class="btn">
                <input type="button" value="C" onclick="Clear()">
                <input type="button" value="%" onclick="Solve('%')">
                <input type="button" value="←" onclick="Back()">
                <input type="button" value="/" onclick="Solve('/')"><br>

                <input type="button" value="7" onclick="Solve('7')">
                <input type="button" value="8" onclick="Solve('8')">
                <input type="button" value="9" onclick="Solve('9')">
                <input type="button" value="x" onclick="Solve('*')"><br>

                <input type="button" value="4" onclick="Solve('4')">
                <input type="button" value="5" onclick="Solve('5')">
                <input type="button" value="6" onclick="Solve('6')">
                <input type="button" value="-" onclick="Solve('-')"><br>

                <input type="button" value="1" onclick="Solve('1')">
                <input type="button" value="2" onclick="Solve('2')">
                <input type="button" value="3" onclick="Solve('3')">
                <input type="button" value="+" onclick="Solve('+')"><br>

                <input type="button" value="00" onclick="Solve('00')">
                <input type="button" value="0" onclick="Solve('0')">
                <input type="button" value="." onclick="Solve('.')">
                <input type="button" value="=" onclick="Result()"><br>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        function Solve(val) {
            document.getElementById('ans').value += val;
        }

        function Result() {
            try {
                const expression = document.getElementById('ans').value;
                const result = eval(expression);
                document.getElementById('ans').value = result;
            } catch (e) {
                alert("Expresión inválida");
            }
        }

        function Clear() {
            document.getElementById('ans').value = '';
        }

        function Back() {
            const input = document.getElementById('ans');
            input.value = input.value.slice(0, -1);
        }
    </script>
</body>
